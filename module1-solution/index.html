<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
    body{
    background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7  )),url('images/1.jpg');
    height:800px;
    color:white;
}
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

  </head>
<body ng-app="Lunchcheck">

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
   <div class="container">

     <h1><b>Lunch Checker</b></h1>
<div ng-controller="LunchcheckController">

     <h1>Lunch Checker</h1>
<div ng-controller="LunchcheckController">

         <div class="form-group col-xs-8">
             <input id="lunch-menu" type="text"   ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayArraylength();">Check If Too Much</button>
         </div>
         <div class="form-group message" >
           <!-- Your message can go here. -->
<p ng-style="myObj">{{length | uppercase }}</p>
         </div>
   </div>
</div>
</body>
</html>
