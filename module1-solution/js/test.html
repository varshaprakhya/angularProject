<html>
<head>
<script>

var x= document.getElementById("value").value;

function checkArraylength(string)
  {
     var noOfItems= string.split(",");
     var i=0;
     var check=0;
  for (i = 0; i < 10; i++) {
    if (string[i]=="") { break; }
   check =  i ;
}
if(check<noOfItems.length)
{
  check=0;
}
else
{
check=1;
}

return check;

  }
</script>
</head>
<body>
<input type="text" name="value" id="value">
<input type="button" name="" onclick="checkArraylength(x);">
</body>
</html>
